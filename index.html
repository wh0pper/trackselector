<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h2>What programming language should I learn?</h2>
      <p>You've decided to learn programming, but are overwhelmed by the variety of languages and platforms out there. This quiz will help you choose which path is best for you.</p>

      <!-- Survey -->
      <form id="survey">
        <!-- name -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <!-- age -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" class="form-control" type="number">
        </div>

        <!-- desired work environment -->
        <div class="form-group">
          <label for="environment">Desired work environment:</label>
          <select id="environment" class="form-control">
            <option value="enterprise">Enterprise company</option>
            <option value="startup">Startup</option>
            <option value="agency">Digital agency</option>
            <option value="freelance">Freelance</option>
          </select>
        </div>

        <!-- most interesting platform -->
        <div class="form-group">
          <label for="platform">What platform is most interesting to you:</label>
          <select id="platform" class="form-control">
            <option value="web">Web</option>
            <option value="mobile">Mobile Devices</option>
            <option value="internal">Internal software for large companies</option>
            <option value="embedded">Embedded software for electronics</option>
          </select>
        </div>

        <!-- technical or creative -->
        <div class="form-group">
          <label for="skillset">What are you more comfortable working on:</label>
          <div class="radio">
            <label>
              <input type="radio" name="skillset" value="technical">
                Technical problem solving
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="skillset" value="creative">
                Creative ideation and aesthetics
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="skillset" value="flex">
                Flexible
            </label>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>

      <!-- Divs containing different tracks. Visibility will be toggled to display result -->
      <div class="track" id="ruby">
        <h2>Ruby/Rails</h2>
      </div>

      <div class="track" id="php">
        <h2>PHP/Drupal</h2>
      </div>

      <div class="track" id="java">
        <h2>Java/Android</h2>
      </div>

      <div class="track" id="design">
        <h2>CSS/Design<h2>
      </div>

      <div class="track" id="csharp">
        <h2>C#/.NET</h2>
      </div>

    </div>
  </body>
</html>
